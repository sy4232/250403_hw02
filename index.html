<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Pendulum Simulation</h1>

    <!-- Control panel for user inputs -->
    <div class="controls">
        <label for="length">Length (m):</label>
        <input type="range" id="length" min="0.5" max="5" step="0.1" value="2">
        <span id="lengthValue">2</span>m  <!-- Display the current length value -->

        <br>

        <label for="color">Ball Color:</label>
        <input type="color" id="color" value="#ff0000">

        <button onclick="startSimulation()">Start</button>
    </div>

    <!-- Canvas where the pendulum is drawn -->
    <canvas id="pendulumCanvas" width="600" height="400"></canvas>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
