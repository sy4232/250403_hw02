<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pendulum Simulation</h1>
    <div class="controls">
        <label for="length">Length (m):</label>
        <input type="range" id="length" min="0.5" max="5" step="0.1" value="2">
        <span id="lengthValue">2</span>m
        <br />
        <label for="color">Ball Color:</label>
        <input type="color" id="color" value="#ff0000">
        <button onclick="startSimulation()">Start</button>
    </div>
    <canvas id="pendulumCanvas" width="600" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
